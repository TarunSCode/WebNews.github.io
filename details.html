    <script>
       function getBlogData(){
        let blogdata = document.getElementById("blogdata");
        let bid = localStorage.getItem("blogid");

        let newsdata = localStorage.getItem("news1");
        if(newsdata == null){
            newsarr = [];
        }
        else{
            newsarr = JSON.parse(newsdata);
        }
        let data = newsarr[bid];
        //console.log(data);
        let readcontent = "";
        readcontent += `<div class="card">
            <div class="card-body">
                <h4 class="card-title">${data.title}</h4>
                <p class="card-text">${data.discription}</p>
                <a href="#" class="card-link">${data.Category}</a>
                <a href="#" class="card-link">${data.currentdate}</a>
            </div>
            </div>`;
        blogdata.innerHTML = readcontent;
    }
    getBlogData();
