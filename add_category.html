    <script>
        function addcate(){
            let inpcat = document.getElementById("inp1").value;
            let localdata = localStorage.getItem("category")
            if(localdata == null){
                arr =[];
            }
            else{
                arr = JSON.parse(localdata)
            }
            let catresult = arr.filter((items , index)=>{
              return items == inpcat
            })
            // console.log(catresult);
            if(catresult.length > 0){
              window.location = "manage_category.html"
              alert("category already exists");
            }
            
            else{
              window.location = "manage_category.html"
              arr.push(inpcat);
              localStorage.setItem("category",JSON.stringify(arr));
              alert("category Added");
            }
            
            
        }
         
    </script>
