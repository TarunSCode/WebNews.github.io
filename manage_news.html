    <script>
        let bodydata = "";
        let ndata = document.getElementById("rowdata")
        function managenews(){
            
            let newsdata = localStorage.getItem("news1")
            if(newsdata == null){
                newsarr = [];
            }
            else{
                newsarr = JSON.parse(newsdata);
            }
             console.log(newsarr)
            newsarr.forEach((item , index) => {
                bodydata += `<div class = "col-sm-12 col-md-4 col-lg-4 border  "><h4 class="badge bg-secondary
                     bg-danger text-white p-2 my-2">${item.Category}</h4><p id="demo">${item.currentdate}</p><h3>${item.title}</h3>
                    <p>${(item.discription).substr(0, 500)}</p></div>`
                    });
                    ndata.innerHTML = bodydata;

                    let d = new Date();
                    d.setFullYear(2022);
                    document.getElementById("demo").innerHTML = d; 
        }
        managenews();
